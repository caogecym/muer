{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <form class="form-signin" action="" method="post">{% csrf_token %}
    <h2 class="form-signin-heading">{% trans "Please sign in" %}</h2>
    <input type="text" name="username" value="" class="input-block-level" placeholder="{% trans "Email address" %}">
    <input type="password" name="password" value="" id="password" class="input-block-level" placeholder="{% trans "Password" %}">
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> {% trans "Remember me" %}
    </label>
    <input class="btn btn-large btn-primary" type="submit" value="{% trans "login" %}" />
    <input type="hidden" name="next" value="/" />
    <a id="register" href="/signup">{% trans "Register" %}</a>
  </form>
{% endblock %}
