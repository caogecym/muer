{% extends "base.html" %}
{% load staticfiles %}
{% load url from future %}

{% block forejs %}
  <script type='text/javascript' src="{% static "js/post.js" %}"></script>
{% endblock %}

{% block content %}
  {% if latest_post_list %}
    {% for post in latest_post_list %}
      <div id="post-{{ post.id }}" class="featurette">
        <img class="featurette-image pull-left" 
             src="{% static "images/like.png" %}" 
             onmouseover="this.src='{% static "images/liked.png" %}'"
             onmouseout="this.src='{% static "images/like.png" %}'">
        {{ post.content }}
      </div>
      <hr class="featurette-divider">
    {% endfor %}
  {% else %}
    <p>No posts are available.</p>
  {% endif %}
{% endblock %}
