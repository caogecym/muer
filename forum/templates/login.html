{% load i18n %}

<div class="modal hide" id="login_modal" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">x</button>
    <h3>{% trans "Login" %}</h3>
  </div>
  <div class="modal-body">
    <a class="signinBtn" href="{% url "socialauth_begin" "google-oauth2" %}">Google</a>
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" name="login_form">{% csrf_token %}
      <p><input type="text" class="span3" name="username" id="email" placeholder="Email"></p>
      <p><input type="password" class="span3" name="password" placeholder="Password"></p>
      <p><button type="submit" value="login" class="btn btn-primary" id="login_btn">{% trans "Login" %}</button>
      <input type="hidden" name="next" value="/" />
        <a href="#">{% trans "Forgot Password" %}?</a>
      </p>
    </form>
  </div>
  <div class="modal-footer">
    {% trans "New To this site?" %}
    <a href="/signup" class="btn btn-primary">{% trans "Register" %}</a>
  </div>
</div>
