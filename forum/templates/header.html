<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">MUER</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">Tags</a></li>
          <li><a href="#contact">About</a></li>
        </ul>
        <form action="/search/" method="get" class="navbar-search pull-left">{% csrf_token %}
          <input type="text" name="q" class="search-query" placeholder="Search">
        </form>
        {% if user.is_authenticated %}
          <p class="navbar-text pull-right">
            <a class="navbar-link" href="/users/{{ user.id }}/{{ user.username }}/">{{ user.username }}</a>   
            <a class="navbar-link" href="/logout/">logout</a>
          </p>
        {% else %}
          <p class="navbar-text pull-right">
            <a class="navbar-link" href="/signup/">Sign Up</a>
            &nbsp;&nbsp;
            <a class="navbar-link" href="/login/">Login</a>
          </p>
        {% endif %}
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
